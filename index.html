<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
    <link href="assets/reset.css" rel="stylesheet"/>
    <link href="assets/style.css" rel="stylesheet"/>
</head>
<body>
    <header>Rock, Paper, Scissors!</header>
    <div class="wallpaper"></div>
    <div class="wrapper">
        <div class="button-box">
            <div class="rps-button" id="r" rdata-symbol="r">Rock</div>
            <div class="rps-button" id="p" data-symbol="p">Paper</div>
            <div class="rps-button" id="s" data-symbol="s">Scissors</div>
        </div>
        <div class="score-box"> 
            <div class="score-sub-box">
                <p class="score-box-title">User</p>
                <p id="user-score" class="score-num">0</p>
            </div>
            <div class="score-sub-box">
                <p class="score-box-title">Computer</p>
                <p id="computer-score" class="score-num">0</p>
            </div>
        </div>
        <div class="winner-box">
            <p id="winner-display-text">Click a button to play!</p>
        </div>
        <p class="contact">Created By <a href="https://github.com/altays/RPS-Odin">Alex Taylor</a></p>
    </div>
    <script src="assets/script.js"></script>
</body>
</html>

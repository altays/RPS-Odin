<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
    <link href="assets/reset.css" rel="stylesheet"/>
    <link href="assets/style.css" rel="stylesheet"/>
    <script src="https://kit.fontawesome.com/629cfcfd42.js" crossorigin="anonymous"></script>
</script>
</head>
<body>
    <div class="wallpaper"></div>
    <div class="wrapper">
        <header class="flex">R, P, S!</header>
        <div class="button-box flex">
            <div class="rps-button" id="r" rdata-symbol="r"><i class="far fa-hand-rock"></i></div>
            <div class="rps-button" id="p" data-symbol="p"><i class="far fa-hand-paper"></i></div>
            <div class="rps-button" id="s" data-symbol="s"><i class="far fa-hand-scissors"></i></div>
        </div>
        <div class="winner-box flex">
            <p id="winner-display-text">Click a button!</p>
        </div>
        <div class="flex round-number">
            <p>Round number: <span id="round-number-text">0</span></p>
        </div>
        <div class="score-box flex"> 
            <div class="score-sub-box flex">
                <p class="score-box-title">User</p>
                <p id="user-score" class="score-num">0</p>
            </div>
            <div class="score-sub-box flex">
                <p class="score-box-title">Computer</p>
                <p id="computer-score" class="score-num">0</p>
            </div>

        </div>
        <div class="contact flex">
            <p>Created By <a href="https://github.com/altays/RPS-Odin">Alex Taylor</a></p>
        </div>
    </div>
    <script src="assets/script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
    <link href="assets/style.css" rel="stylesheet"/>
    
</head>
<body>
    <header>Rock, Paper, Scissors!</header>
    <div class="wrapper">
        <div class = "button-box">
            <button class="rock" data-symbol="r">Rock</button>
            <button class="paper" data-symbol="p">Paper</button>
            <button class="scissors" data-symbol="s">Scissors</button>
        </div>
        <div class = "score-box"> 
            <div class="user-score"></div>
            <div class="computer-score"></div>
        </div>
        <div class="winner-display"></div>
    </div>
    <script src="assets/script.js"></script>
</body>
</html>
